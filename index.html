<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher or Lower - India Edition</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(-25%); animation-timing-function: cubic-bezier(0.8, 0, 1, 1); }
            50% { transform: translateY(0); animation-timing-function: cubic-bezier(0, 0, 0.2, 1); }
        }
        .animate-bounce {
            animation: bounce 1s infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const gameData = [
            { name: "Mumbai", category: "city", value: 20961472, metric: "Population", image: "ðŸ™ï¸", fact: "India's financial capital" },
            { name: "Delhi", category: "city", value: 16753235, metric: "Population", image: "ðŸ›ï¸", fact: "Capital of India" },
            { name: "Bangalore", category: "city", value: 12764935, metric: "Population", image: "ðŸ’»", fact: "IT hub of India" },
            { name: "Hyderabad", category: "city", value: 10004144, metric: "Population", image: "ðŸ°", fact: "City of Pearls" },
            { name: "Chennai", category: "city", value: 10971108, metric: "Population", image: "ðŸŒŠ", fact: "Gateway to South India" },
            { name: "Kolkata", category: "city", value: 14974073, metric: "Population", image: "ðŸŽ­", fact: "City of Joy" },
            { name: "Reliance Industries", category: "company", value: 850000, metric: "Employees", image: "ðŸ¢", fact: "India's largest company by revenue" },
            { name: "TCS", category: "company", value: 614795, metric: "Employees", image: "ðŸ’¼", fact: "India's largest IT services company" },
            { name: "Infosys", category: "company", value: 343234, metric: "Employees", image: "ðŸ–¥ï¸", fact: "Founded in Pune in 1981" },
            { name: "Wipro", category: "company", value: 234000, metric: "Employees", image: "ðŸ”§", fact: "Started as a vegetable oil company" },
            { name: "Virat Kohli", category: "celebrity", value: 271000000, metric: "Instagram Followers", image: "ðŸ", fact: "Former Indian cricket captain" },
            { name: "Priyanka Chopra", category: "celebrity", value: 91800000, metric: "Instagram Followers", image: "ðŸŽ¬", fact: "Global Bollywood star" },
            { name: "Shah Rukh Khan", category: "celebrity", value: 47500000, metric: "Instagram Followers", image: "ðŸ‘‘", fact: "King of Bollywood" },
            { name: "Deepika Padukone", category: "celebrity", value: 79300000, metric: "Instagram Followers", image: "â­", fact: "Highest paid actress" },
            { name: "Taj Mahal", category: "landmark", value: 8000000, metric: "Annual Visitors", image: "ðŸ•Œ", fact: "One of Seven Wonders" },
            { name: "Golden Temple", category: "landmark", value: 100000, metric: "Daily Visitors", image: "ðŸ›ï¸", fact: "Feeds 100k people daily" },
            { name: "India Gate", category: "landmark", value: 5000000, metric: "Annual Visitors", image: "ðŸ—¿", fact: "War memorial in Delhi" },
            { name: "Qutub Minar", category: "landmark", value: 2800000, metric: "Annual Visitors", image: "ðŸ—¼", fact: "UNESCO World Heritage Site" },
        ];

        // SVG Icons as components
        const Trophy = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path>
                <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path>
                <path d="M4 22h16"></path>
                <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path>
                <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path>
                <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path>
            </svg>
        );

        const Heart = ({ filled }) => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill={filled ? "currentColor" : "none"} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"></path>
            </svg>
        );

        const Zap = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
            </svg>
        );

        const RotateCcw = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                <path d="M3 3v5h5"></path>
            </svg>
        );

        const Share2 = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="18" cy="5" r="3"></circle>
                <circle cx="6" cy="12" r="3"></circle>
                <circle cx="18" cy="19" r="3"></circle>
                <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
            </svg>
        );

        function HigherOrLowerGame() {
            const [score, setScore] = useState(0);
            const [streak, setStreak] = useState(0);
            const [bestStreak, setBestStreak] = useState(0);
            const [lives, setLives] = useState(3);
            const [currentPair, setCurrentPair] = useState([]);
            const [revealed, setRevealed] = useState(false);
            const [result, setResult] = useState(null);
            const [gameOver, setGameOver] = useState(false);
            const [animation, setAnimation] = useState('');

            useEffect(() => {
                generateNewPair();
            }, []);

            const generateNewPair = () => {
                const shuffled = [...gameData].sort(() => Math.random() - 0.5);
                setCurrentPair([shuffled[0], shuffled[1]]);
                setRevealed(false);
                setResult(null);
                setAnimation('');
            };

            const handleGuess = (selected) => {
                if (revealed || gameOver) return;

                const [left, right] = currentPair;
                const correct = (selected === 'left' && left.value >= right.value) || 
                               (selected === 'right' && right.value >= left.value);

                setRevealed(true);
                setResult(correct ? 'correct' : 'wrong');
                setAnimation(correct ? 'correct' : 'wrong');

                if (correct) {
                    setScore(score + 1);
                    setStreak(streak + 1);
                    if (streak + 1 > bestStreak) setBestStreak(streak + 1);
                    setTimeout(() => generateNewPair(), 2000);
                } else {
                    const newLives = lives - 1;
                    setLives(newLives);
                    setStreak(0);
                    if (newLives === 0) {
                        setGameOver(true);
                    } else {
                        setTimeout(() => generateNewPair(), 2000);
                    }
                }
            };

            const resetGame = () => {
                setScore(0);
                setStreak(0);
                setLives(3);
                setGameOver(false);
                generateNewPair();
            };

            const shareScore = () => {
                const text = `I scored ${score} points in Higher or Lower - India Edition! Can you beat my score? ðŸ‡®ðŸ‡³`;
                if (navigator.share) {
                    navigator.share({ text });
                } else {
                    navigator.clipboard.writeText(text);
                    alert('Score copied to clipboard!');
                }
            };

            if (currentPair.length === 0) return <div className="min-h-screen bg-gradient-to-br from-orange-400 via-white to-green-400 flex items-center justify-center">Loading...</div>;

            return (
                <div className="min-h-screen bg-gradient-to-br from-orange-400 via-white to-green-400 p-4">
                    <div className="max-w-6xl mx-auto">
                        <div className="text-center mb-6">
                            <h1 className="text-5xl font-bold text-gray-800 mb-2 drop-shadow-lg">
                                ðŸ‡®ðŸ‡³ Higher or Lower
                            </h1>
                            <p className="text-gray-600 text-lg">India Edition</p>
                        </div>

                        <div className="bg-white/80 backdrop-blur rounded-2xl shadow-xl p-4 mb-6 flex justify-around items-center">
                            <div className="flex items-center gap-2">
                                <div className="text-yellow-500"><Trophy /></div>
                                <div>
                                    <div className="text-2xl font-bold text-gray-800">{score}</div>
                                    <div className="text-xs text-gray-600">Score</div>
                                </div>
                            </div>
                            <div className="flex items-center gap-2">
                                <div className="text-orange-500"><Zap /></div>
                                <div>
                                    <div className="text-2xl font-bold text-gray-800">{streak}</div>
                                    <div className="text-xs text-gray-600">Streak</div>
                                </div>
                            </div>
                            <div className="flex items-center gap-2">
                                <div className="text-red-500"><Heart filled={true} /></div>
                                <div className="flex gap-1">
                                    {[...Array(3)].map((_, i) => (
                                        <div key={i} className={i < lives ? "text-red-500" : "text-gray-300"}>
                                            <Heart filled={i < lives} />
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {gameOver && (
                            <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50">
                                <div className="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full mx-4 text-center">
                                    <div className="text-6xl mb-4">ðŸŽ®</div>
                                    <h2 className="text-3xl font-bold text-gray-800 mb-4">Game Over!</h2>
                                    <div className="mb-6">
                                        <div className="text-5xl font-bold text-orange-500 mb-2">{score}</div>
                                        <div className="text-gray-600">Final Score</div>
                                        <div className="mt-4 text-sm text-gray-500">
                                            Best Streak: {bestStreak} ðŸ”¥
                                        </div>
                                    </div>
                                    <div className="flex gap-3">
                                        <button
                                            onClick={resetGame}
                                            className="flex-1 bg-gradient-to-r from-orange-500 to-green-500 text-white py-3 px-6 rounded-xl font-semibold hover:shadow-lg transition-all flex items-center justify-center gap-2"
                                        >
                                            <RotateCcw />
                                            Play Again
                                        </button>
                                        <button
                                            onClick={shareScore}
                                            className="flex-1 bg-blue-500 text-white py-3 px-6 rounded-xl font-semibold hover:shadow-lg transition-all flex items-center justify-center gap-2"
                                        >
                                            <Share2 />
                                            Share
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        <div className="grid md:grid-cols-2 gap-4 relative">
                            {currentPair.map((item, idx) => (
                                <button
                                    key={idx}
                                    onClick={() => handleGuess(idx === 0 ? 'left' : 'right')}
                                    disabled={revealed || gameOver}
                                    className={`relative bg-white rounded-3xl shadow-2xl p-8 transition-all transform hover:scale-105 hover:shadow-3xl ${
                                        revealed ? 'cursor-default' : 'cursor-pointer'
                                    } ${
                                        animation === 'correct' && ((result === 'correct' && idx === 0) || (result === 'correct' && idx === 1))
                                            ? 'ring-4 ring-green-500 animate-pulse'
                                            : animation === 'wrong' && ((result === 'wrong' && idx === 0) || (result === 'wrong' && idx === 1))
                                            ? 'ring-4 ring-red-500 animate-pulse'
                                            : ''
                                    }`}
                                >
                                    <div className="absolute top-4 right-4 bg-gradient-to-r from-orange-400 to-green-400 text-white px-3 py-1 rounded-full text-xs font-semibold uppercase">
                                        {item.category}
                                    </div>

                                    <div className="text-8xl mb-4 text-center">{item.image}</div>

                                    <h3 className="text-3xl font-bold text-gray-800 mb-2 text-center">
                                        {item.name}
                                    </h3>

                                    <div className="text-center mb-4">
                                        <div className="text-gray-600 text-sm mb-2">{item.metric}</div>
                                        {revealed ? (
                                            <div className="text-4xl font-bold text-orange-500">
                                                {item.value.toLocaleString()}
                                            </div>
                                        ) : (
                                            <div className="text-4xl font-bold text-gray-300">???</div>
                                        )}
                                    </div>

                                    {revealed && (
                                        <div className="mt-4 pt-4 border-t border-gray-200 text-sm text-gray-600 text-center">
                                            ðŸ’¡ {item.fact}
                                        </div>
                                    )}
                                </button>
                            ))}
                            
                            <div className="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-gradient-to-r from-orange-500 to-green-500 text-white font-bold text-2xl px-6 py-3 rounded-full shadow-2xl z-10 hidden md:block">
                                VS
                            </div>
                        </div>

                        {score === 0 && !revealed && (
                            <div className="mt-6 text-center text-gray-600 animate-bounce">
                                ðŸ‘† Tap the card with the HIGHER value!
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<HigherOrLowerGame />, document.getElementById('root'));
    </script>
</body>
</html>
